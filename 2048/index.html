  <div class="grid-container">
    <div class="grid-line" id="l0">
      <span class="grid" id="g0-0"></span>

      <span class="grid" id="g0-2"></span>
      <span class="grid" id="g0-3"></span>

    <div class="grid-line" id="l1">
      <span class="grid" id="g1-0"></span>

      <span class="grid" id="g3-3"></span>
    </div>
  </div>

  <input id="cheat" type="button" value="Cheat button" onclick="cheat()">

  <div id="instruction">  <p>HOW TO PLAY: Use your arrow keys to move the tiles. Tiles with the same number merge into one when they touch. Add them up to reach 2048! <br> You can use the Cheat Button to generate two 1024 directly!</p></div>
