<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>

<body>
    <div class="start">start</div>
    <div class="cover-left"></div>
    <div class="container">
        <div class="cover-top"></div>
        <div class="sky">
            <img src="img/background.png" alt="background"></img>
            <div class="bird"><img src="img/smile.png" alt="smile" width="60px" height="60px"></img>
            </div>

        </div>
        <div class="ground">
            <img src="img/ground.png" alt="background" width="500px" height="150px">
            <div class="gif-bottom">
                <img src="img/background-bottom.gif" alt="background" width="480px" height="140px">
            </div>
        </div>
    </div>
    <div class="cover-right"></div>

    </div>
    <div class="empty"></div>
</body>
